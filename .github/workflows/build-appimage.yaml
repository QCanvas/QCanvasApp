name: build
on:
    #    create:
    push:
        branches:
            - "reborn"

jobs:
    build-appimage:
        name: Build Appimage
        runs-on: ubuntu-22.04
        steps:
            -   run: sudo apt install desktop-file-utils -y
            -   uses: actions/checkout@v4
            -   run: wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
            -   run: chmod +x appimagetool
            -   uses: actions/setup-python@v5
                with:
                    python-version: 3.11.9
            -   name: Install poetry
                uses: abatilo/actions-poetry@v2
            -   name: Install deps
                run: poetry install
            -   name: Build pyinstaller
                run: poetry run pyinstaller --hidden-import aiosqlite --onedir -n AppRun qcanvas/run.py
            -   name: Move files
                run: mv dist/*/* appimage/
            -   name: Package AppImage
                run: ./appimagetool appimage -u "gh-releases-zsync|QCanvas|QCanvasApp|latest|QCanvas-x86_64.AppImage.zsync"
            #            -   uses: actions/upload-artifact@v4
            #                with:
            #                    path: |
            #                        QCanvas-x86_64.AppImage
            #                        QCanvas-x86_64.AppImage.zsync
            -   run: echo "DATE=$(date +'%d-%m-%Y')" >> $GITHUB_ENV
            -   uses: "marvinpinto/action-automatic-releases@latest"
                with:
                    repo_token: "${{ secrets.PUBLISH_TOKEN }}"
                    automatic_release_tag: "prerelease-${{ env.DATE }}"
                    prerelease: true
                    title: "Development Build"
                    files: |
                        QCanvas-x86_64.AppImage
                        QCanvas-x86_64.AppImage.zsync
            -   run: echo ${{env.GITHUB_REF}}
    build-windows:
        name: Build PyInstaller Windows
        runs-on: windows-latest
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-python@v5
                with:
                    python-version: 3.11.9
            -   name: Install poetry
                uses: abatilo/actions-poetry@v2
            -   name: Install deps
                run: poetry install
            -   name: Build pyinstaller
                run: poetry run pyinstaller --hidden-import aiosqlite --onefile -n QCanvas --icon windows/qcanvas.ico --windowed qcanvas/run.py
            -   name: Get time
                uses: Kaven-Universe/github-action-current-date-time@v1
                id: get_time
                with:
                    format: "DD-MM-YYYY"
            -   uses: "marvinpinto/action-automatic-releases@latest"
                with:
                    repo_token: "${{ secrets.PUBLISH_TOKEN }}"
                    automatic_release_tag: "prerelease-${{ steps.get_time.outputs.time }}"
                    prerelease: true
                    title: "Development Build"
                    files: |
                        QCanvas.exe